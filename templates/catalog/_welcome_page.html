<!-- Display all pictures -->
<div id="welcome_gallery" class="container">

{% with active_categories as cats %}
  <ul class="artist-list">
  {% for cat in cats %}
    <li id="{{ cat.slug }}">
      <div class="artist-photos">
      {% for product in cat.product_set.all %}
        {% if forloop.first %}
          <span class="photo_container pc_l hero crop">
            <a href="{{ product.get_absolute_url }}" title="{{ product.name }}">
              <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
          </span>
        {% else %}
          <span class="photo_container pc_m secondary crop">
            <a href="{{ product.get_absolute_url }}" title="{{ product.name }}">
              <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
          </span>

        {% endif %}
      {% endfor %}
      </div>
